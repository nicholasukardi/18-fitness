<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Profile Picture</title>
    <style>
        /* Adding basic styling for images and form */
        .image-button {
            border: none;
            background: none;
            padding: 0;
        }

        .image-button img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Choose Profile Picture</h1>

    <!-- Form for avatar2.jpg -->
    <form method="POST" action="/save_profile_picture">
        <button class="image-button" type="submit" name="avatar" value="avatar2.jpg">
            <img src="/images/avatar2.jpg" alt="Avatar 2">
        </button>
    </form>

    <!-- Form for avatar3.jpg -->
    <form method="POST" action="/save_profile_picture">
        <button class="image-button" type="submit" name="avatar" value="avatar3.jpg">
            <img src="/images/avatar3.jpg" alt="Avatar 3">
        </button>
    </form>

    <form method="GET" action="/edit_profile">
        <button>Cancel</button>
    </form>
</body>
</html>
